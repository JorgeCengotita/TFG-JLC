<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lol Companion provisional</title>
    <link rel="stylesheet" href="../../Aplicación/Front/CSS/header/header.css">
    <link rel="stylesheet" href="../../Aplicación/Front/CSS/footer/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../Home page/carrusel.css">
    <script src="../Home page/carrusel.js"></script>
</head>
<body>
    <header class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="../../Aplicación/Front/Img/league-of-legends-logo.png" alt="League of Legends Logo">
          </a>
        </div>
        <nav class="main-nav">
          LOLCompanion
         </nav>
        <div class="login-button">
          <a href="login.html" class="btn-login">Log In</a>
        </div>
      </header>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <!-- Imagen de fondo con efecto parallax -->
            <div class="parallax-bg" style="background-image:url('../../Aplicación/Front/Img/Rell.jpg')" data-swiper-parallax="-23%"></div>
            <!-- Contenido de la diapositiva -->
            <div class="slide-content" data-swiper-parallax="-300">
              <h2>Título de la diapositiva 1</h2>
              <p>Descripción breve o llamada a la acción</p>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="swiper-slide">
            <div class="parallax-bg" style="background-image:url('../../Aplicación/Front/Img/Vayne.jpg')" data-swiper-parallax="-23%"></div>
            <div class="slide-content" data-swiper-parallax="-300">
              <h2>Título de la diapositiva 2</h2>
              <p>Otra descripción o mensaje</p>
            </div>
          </div>
          <!-- Agrega más slides según necesites -->
        </div>
        <!-- Botones de navegación (opcional) -->
        <div class="swiper-button-next">aa</div>
        <div class="swiper-button-prev"></div>
        <!-- Paginación (opcional) -->
        <div class="swiper-pagination"></div>
      </div>

      <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Hextech Helper. Todos los derechos reservados.</p>
            <ul class="footer-links">
                <li><a href="#politica-privacidad">Política de Privacidad</a></li>
                <li><a href="#terminos-uso">Términos de Uso</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
